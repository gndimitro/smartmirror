<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Jarvis</title>

    <!--Script for annyang speech recognition-->
    <script src="js/annyang/annyang.min.js"></script>

    <!--Script for ResponsiveVoiceJS-->
    <script src="http://code.responsivevoice.org/responsivevoice.js"></script>

    <!--Scripts for ReactJS-->
    <script src="js/React/react.min.js"></script>
    <script src="js/React/react-dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

  </head>
  <body>

    <!--Setting default speech to UK Male for ResponsiveVoiceJS-->
    <script>responsiveVoice.setDefaultVoice("UK English Male");</script>

    <!--Getting annyang setup-->
    <script>
      var hello = function(name) {

        if(name)
          name = name.trim();

        if(name == 'Jarvis')
          responsiveVoice.speak("Hello George");
        else {
          responsiveVoice.speak("Hello");
        }
      }

      var name = 'jarvis'
      if (annyang) {
        // Let's define our first command. First the text we expect, and then the function it should call
        var commands = {
          'hello (*name)': hello
        };

        annyang.debug();

        // Add our commands to annyang
        annyang.addCommands(commands);

        // Start listening. You can call this here, or attach this call to an event, button, etc.
        annyang.start();
      }
    </script>
  </body>
</html>
